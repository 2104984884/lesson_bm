<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li+li {
      border-left: 1px solid #000;
    }

    ul li {
      color: red
    }

    ul>li {
      color: blue
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <div>
      <li>000</li>
    </div>
  </ul>
  <script>
    // console.log(document.querySelectorAll('li+li'))
    // console.log(a);
    // var a = 1;
    let promise= Promise.resolve(1);
    let promise1= Promise.resolve(2);
    let promise2= Promise.resolve(3);
    let promise3= new Promise((resolve,reject)=>{
      setTimeout(() => {
        resolve(1);
      }, 2000);
    })
    let promise4= Promise.reject(4);
    let promise5= new Promise((resolve,reject)=>{
      resolve(4);
    })
    //all所有异步任务成功了才被认为是成功的
    //
    Promise.all([promise,promise1,promise2,promise3 ])
    .then(res=>console.log(res))
    .catch()
    Promise.race([promise3,promise4])
    .then(res=>console.log(res))
    .catch()
  </script>
</body>

</html>
