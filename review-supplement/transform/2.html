<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 249px;
            height: 35px;
            border: 1px solid #000
        }
        div::after{
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-top: 1px solid blue;
            border-right: 1px solid blue;
            transform: rotate(45deg);
            transition: all .3s;
        }
        div:hover::after{
            /* position: absolute; */
            transform: rotate(135deg);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
