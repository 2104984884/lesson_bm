<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid red ;
            margin: 100px auto;
            background-color: pink;
            overflow: hidden;
        }

        div::after{
            content: "你好";
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
            color: green;
            position: absolute;
            background-color: gray;
            transform-origin: left bottom;
            transform: rotate(90deg);
            transition: all .5s;
        }

        div:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div >
       
    </div>
</body>

</html>
