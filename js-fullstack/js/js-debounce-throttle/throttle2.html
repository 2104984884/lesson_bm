    function throtted(func, wait) {
      var time = null;
      var previous = 0;
      return function () {
        var now = new Date().getTime()
        var remain = wait - (now - previous);
        if (now - previous > wait) {
          func();
          previous = now;
        } else if (!time) {
          time = setTimeout(() => {
            func();
            time = null;
            previous = new Date().getTime();
          }, remain)
        }
      }
    }
