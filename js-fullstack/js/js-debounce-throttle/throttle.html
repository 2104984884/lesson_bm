<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <script>
    const body = document.body;
    body.onmousemove = throtted2(getUserInfo, 2000)
    function getUserInfo() {
      console.log('发出请求')
    }
    //scroll
    ///resize
    //时间戳
    function throtted(func, wait) {
      var previous = 0;
      // console.log('外面');
      return function () {
        // console.log('里面');
        var now = new Date().getTime();
        if (now - previous > wait) {
          func();
          previous = now;
        }
      }
    }
    //定时器实现节流
    //定时器实现 没有头事件 有尾事件
    function throtted2(func, wait) {
      var timeout = null
      return function () {
        if (!timeout) {
          timeout = setTimeout(() => {
            func();
            timeout=null; 
          }, wait)
        }
      }
    }
  </script>
</body>

</html>
