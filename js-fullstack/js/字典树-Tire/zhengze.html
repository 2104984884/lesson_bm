  // YYYY-MM-DD
  //  '2017-11-11'  11-11.2017
  function format(str) {
    let reg = /(\-\w{1})/g
    return str.replace(reg,(...arg)=>{
      return arg[1].split('-')[1].toUpperCase()
    })
  }
