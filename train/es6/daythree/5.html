    <script>
        var o = {

        };
        fn.apply(o,['pink']);//参数必须是数组形式

        //var a = Math.max.apply(null,arr);
        var a = Math.max.apply(Math,arr);//Math调用max方法将this 指向Math
        console.log(a);
