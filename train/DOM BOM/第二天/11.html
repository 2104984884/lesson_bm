<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
    </ol>
    <script>
        var ol = document.querySelector('ol');
        console.log(ol.firstChild);//获取第一个节点
        console.log(ol.firstElementChild);//获取第一个元素节点
        console.log(ol.lastChild);//获取最后一个节点
        console.log(ol.lastElementChild);//获取第一个元素节点 右兼容性问题
        //实际开发写法
        console.log(ol.children[0]);
        console.log(ol.children[ol.children.length - 1]);





    </script>
</body>

</html>
