<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            console.log(1);
            
        }
        fn();
        //立即执行函数的两种写法
        // (function(){})()
        // (function(){}())
        (function(a){
            console.log(a*2);
            
        })(5);
        (function(a,b){
            console.log(a+b);
            
        }(3,4))
    </script>
</body>
</html>
