<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // var son = document.querySelector('.son');
        // //如果addEventListener 第三个参数是true 那么处于捕获阶段document -> html ->body -> father ->son
        // son.addEventListener('click',function(){
        //     alert('son');
        // },true);
        // var father = document.querySelector('.father');
        // father.addEventListener('click',function(){
        //     alert('father');
        // },true);
        var son = document.querySelector('.son');
        //如果addEventListener 第三个参数是false或省略 那么处于捕获阶段son -> father -> body -> html -> document
        son.addEventListener('click', function () {
            alert('son');
        }, false);
        var father = document.querySelector('.father');
        father.addEventListener('click', function () {
            alert('father');
        }, false);
        document.addEventListener('click', function () {
            alert('document');
        })
    </script>
</body>

</html>
