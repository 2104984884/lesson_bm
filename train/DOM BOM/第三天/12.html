<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div');
        div.onclick = function(event){
            //event 就是一个事件对象 也可以是e evt
            //事件对象只有有了事件才会存在 是系统自动创建的，不需要我们传递参数
            //事件对象是我们事件的一系列相关数据的集合，跟事件相关的  比如 鼠标点击里面就包含了鼠标的相关信息，鼠标坐标啊，如果是键盘事件，里面就包含键盘事件的信息，比如判断用户按下了哪个按键   
            console.log(event);     
        }
        div.addEventListener('click',function(e){
            console.log(e);
        })
    </script>
</body>
</html>
