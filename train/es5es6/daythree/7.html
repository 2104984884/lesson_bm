<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 为整个脚本(script标签)开启严格模式 -->
    <script>
       'use strict';
    </script>
    <script>
        (function(){
            'use strict';
        })();
    </script>
    <!-- 为某个函数开启严格模式 -->
    <script>
        function fn(){
            'use struct';
            //下面代码按照严格模式执行
        }
        function fn1(){
            //里面的代码还是按照普通模式执行
        }
    </script>
</body>
</html>
