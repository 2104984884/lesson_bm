<body>
    <script>
        class Star {
            constructor(name, age, sex) {
                this.name = name;
                this.age = age;
                this.sex = sex;
            }
            sing(song) {
                console.log(this.name + song);

            }
        }
        var ldh = new Star('刘德华', 55, '男');
        var zxy = new Star('张学友', 56, '男');
        console.log(ldh);
        console.log(zxy);
        ldh.sing('冰雨');
        zxy.sing('李香兰');


    </script>
