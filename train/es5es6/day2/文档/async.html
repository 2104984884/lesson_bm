<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            width: 300px;
            height: 300px;
            background: skyblue;
        }
    </style>
</head>

<body>
    <div id=d1></div>
    <script>

        var fnPromise1 = function () {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    var d1 = document.querySelector('#d1');
                    d1.style.backgroundColor = 'purple'
                    resolve('1秒改变d1颜色');
                }, 100);
            })
        }
        var fnPromise2 = function () {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    var d1 = document.querySelector('#d1');
                    d1.style.backgroundColor = 'purple'
                    resolve('2秒改变d1颜色');
                }, 200);
            })
        }
        var fnPromise3 = function () {
            return new Promise(function (resolve, reject) {
                reject('失败了');
            })
        }
        // var p1 = fnPromise();
        // p1.then(function(res){

        // })


        async function demo() {//async异步
            try {
                var res1 = await fnPromise1();
                var res2 = await fnPromise2();
                var res3 = await fnPromise3();
                console.log(res1);
                console.log(res2);
                console.log(res3);
            }
            catch(e){
                console.log(e);
                
            }
            
            //try catch 兜住错误
        }
        console.log(demo);
        demo();
        console.log('123412');

    </script>
</body>
