        var priceAll = [1, 2, 3, 4, 5, 6, 7, 8];
        function *priceGenerator(priceAll) {
            for (let i = 0; i < priceAll.length; i++) {
                let res = "$" + priceAll[i];
                yield res;
            }
        }
        var priceAterator = priceGenerator(priceAll);

        // for(let i of priceAterator){

        // }
         for (let i =0;i<4;i++){
             let res = priceAterator.next();
