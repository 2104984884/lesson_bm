    <script>
        //类似数组的对象
        let arr = [0,1];

        function foo() {
            //参数的个数 不确定有几个
            console.log(arguments[0],arguments)

                sum+=num;
            });
            console.log(sum);

        console.log(Math.max(1, 2, 3, 4, 5));
