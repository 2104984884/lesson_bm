<body>
    <script>

        var fun = function (strs) {
            var res = '';
            if (strs.length==0) return res;
            for (var j = 0; j < strs[0].length; j++) {
                for (var i = 1; i < strs.length; i++) {
                    if (strs[i][j] != strs[0][j]) return res
                }
                res += strs[0][j];
            }
            return res
        };
        let arr = ["flower", "flow", "flight"];
        console.log(fun(["flower", "flow", "flight"]));

    </script>
