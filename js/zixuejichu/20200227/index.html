<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var even = 0;
        var odd = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            }
            else {
                odd = odd + i;
            }
        }
        console.log('1~100所有的偶数和为' + even);
        console.log('1~100所有的奇数和为' + odd);
    </script>
</head>
