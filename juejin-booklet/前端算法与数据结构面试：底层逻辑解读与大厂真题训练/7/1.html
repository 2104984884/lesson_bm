  const twoSum = function (nums, target) {
    const diffs = {};
    const len = nums.length;
    for (let i = 0; i < len; i++) {
      if (diffs[target - nums[i]] !== undefined) {
        return [diffs[target - nums[i]], i]
      }
      diffs[nums[i]] = i
    }
  }
  twoSum([2, 7, 11, 15], 9)
